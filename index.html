<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinwheel Playing Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- <header>
            <h1 class="neon-title">SPINWHEEL PLAYING CARDS</h1>
            <p class="subtitle">Spin the wheel and test your luck!</p>
        </header> -->

        <div class="main-content">
            <main>
                <div class="wheel-section">
                    <div class="wheel-container">
                        <div class="wheel-pointer"></div>
                        <canvas id="wheelCanvas" role="img" aria-label="Spin wheel with 52 playing cards"></canvas>
                    </div>
                    
                    <div class="wheel-controls">
                        <div class="result-display" aria-live="polite" aria-atomic="true">
                            <div id="resultCard" class="result-card"></div>
                            <div id="resultText" class="result-text">Spin the wheel to get a card!</div>
                        </div>

                        <button id="spinButton" class="spin-button">
                            <span class="button-text">SPIN</span>
                            <span class="button-glow"></span>
                        </button>
                    </div>
                </div>
            </main>
            <!-- Card History -->
            <aside class="history-panel">
                <h3>Card History</h3>
                <div id="cardHistory" class="card-history-list"></div>
                <div class="stats">
                    <p>Remaining: <span id="remainingCount">52</span></p>
                    <p>Drawn: <span id="drawnCount">0</span></p>
                </div>
            </aside>
        </div>

        <!-- Config Panel -->
        <div class="config-panel">
            <div class="config-item">
                <label for="cardCount">Cards to draw:</label>
                <select id="cardCount">
                    <option value="52">All Cards (52)</option>
                    <option value="26">Half Deck (26)</option>
                    <option value="13">Quarter Deck (13)</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="number" id="customCardCount" class="hidden" min="1" max="52" value="10">
            </div>
            <div class="config-item">
                <label for="cardSelect">Mark cards as drawn:</label>
                <select id="cardSelect" aria-describedby="cardSelectHelp">
                    <option value="">-- Select a card --</option>
                </select>
                <button id="markSelectedBtn" class="mark-button" aria-label="Mark selected card as drawn">Mark Selected</button>
                <span id="cardSelectHelp" class="sr-only">Select a card from the dropdown to mark as drawn</span>
            </div>
        </div>

        <!-- Reset Button -->
        <button id="resetButton" class="reset-button" aria-label="Reset game">
            <span>â†»</span> Reset
        </button>

        <footer>
            <p>&copy; 2026 Spinwheel Playing Cards - ODIN</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
